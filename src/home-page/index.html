<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tickets online</title>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="./home-page.css" />
  </head>
  <body>
    <header>
      <figure>
        <img src="../images/company-logo.png" alt="Company logo" />
      </figure>
      <section>
        <h1>Company</h1>
        <h3>Tickets online</h3>
      </section>
    </header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <main>
      <!-- CAROUSEL IMAGE SLIDER -->
      <section class="slideshow-container">
        <figure class="mySlides fade">
          <img src="../images/beatles.svg.png" />
        </figure>
        <figure class="mySlides fade">
          <img src="../images/ironmaiden.png" />
        </figure>
        <figure class="mySlides fade">
          <img src="../images/rammstein.png" />
        </figure>
      </section>
      <h1>Now available</h1>
      <section class="now-available-section">
        <article>
          <figure>
            <img src="../images/rammstein.png" alt="" />
          </figure>
          <div class="band-info">
            <p>Rammstein</p>
            <p>11.2.2023</p>
            <p>50€ per ticket</p>
            <a href="#">Buy</a>
          </div>
        </article>
        <article>
          <div class="band-info-second">
            <p>Iron maiden</p>
            <p>2.4.2023</p>
            <p>70€ per ticket</p>
            <a href="#">Buy</a>
          </div>
          <figure>
            <img src="../images/ironmaiden.png" alt="" />
          </figure>
        </article>
      </section>
    </main>
    <footer></footer>
    <script src="./carousel.js"></script>
  </body>
</html>
